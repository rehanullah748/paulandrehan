<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="subcontainer">
    <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      
      <form id="survey-form">
        <div class="mb-3">
          <label for="exampleInputName" id="name-label" class="form-label">Name</label>
          <input type="name" class="form-control" id="name" placeholder="Enter name" required>
          <div id="emailHelp" class="form-text">We'll never share your name with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" id="email-label" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" name="email" placeholder="Enter Your Email" required>
       
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" id="number-label" class="form-label">Number</label>
          <input type="number" min = 4 max = 7 class="form-control" id="number" placeholder="Enter your number" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your number with anyone else.</div>
        </div>
        <div class="mb-3">
         
          <select name="mostlike" id="dropdown" class="form-control">
            <option disable selected value=> Select an option </option>
            <option> Challenges   </option>
            <option> Projects   </option>
            <option> Community   </option>
          </select>
          <div>
          <fieldset>
            <p>Would you recommend freeCodeCamp to a friend</p>
            <legend>chose a color</legend>
            <label>
                <input type="radio" name="language" value="definitely"> definitely
            </label>
            <label>
                <input type="radio" name="language" value="maybe"> maybe
            <label>
                <input type="radio" name="language" value="not-sure"> Not sure
            </label>
          </fieldset>
        </div>

        <label><input name="prefer" value="radio" type="checkbox" class="input-checkbox">Challenges</label>
        <label><input name="prefer" value="radio" type="checkbox" class="input-checkbox">Forum</label>
        <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox">Wiki</label>
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p>
        <textarea name="textarea" class="form-control" rows="10" cols="50">Write something here</textarea><br>


        <input type="submit" id="submit" value="submit">
        
      </form>

      

    </div>
  </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
